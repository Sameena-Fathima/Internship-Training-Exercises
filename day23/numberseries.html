<html>
<head>
    <title>Series</title>
</head>
<body>

    <script>
        var n=Number(prompt("Enter value of n:"));
        var val=3;
        var res=0;
		var c=3;
        for(i=1;i<=n;i++){
            if(i%2==0)
                res-=(1/val)
            else
                res+=(1/val)
            val=val+c;
            c++;
        }
        document.write("The sum of Series: "+res);
    </script>
    
</body>
</html>
