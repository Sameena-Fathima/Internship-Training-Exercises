 <html>
<head>
	<title>Bank Account</title>
</head>
<body>
    <script>

        class Bank{

            constructor(name,accountno,type,balance){
                this.name=name;
                this.accountno=accountno;
                this.type=type;
                this.balance=balance;
            }

            deposit(amount){
				this.balance+=amount;
				document.write("The balance after deposit is "+this.balance);
            }

            withdraw(amount){
                if(this.balance>=amount){
                    this.balance-=amount;
                    document.write("The balance after withdrawal is "+this.balance);
                }
                else{
                    document.write("Insufficient Balance");
                }
            }

            display(){
                document.write("Name: "+this.name+" "+"Balance: "+this.balance+"<br>");
            }


        }


        var acc=new Bank("Sheela",2346,"savings",2000);
        acc.display();
        acc.deposit(5000);
        acc.withdraw(3000);
    </script>
</body>
</html>
