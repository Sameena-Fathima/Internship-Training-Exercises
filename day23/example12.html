<html>
    <head>
        <title>Substring</title>
    </head>
    <body>
        <script>
			alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			document.write(alpha.substring(0,4)+"<br>") // returns "ABCD". 
			document.write(alpha.substring(10,12)+"<br>") // returns "KL". 
			document.write(alpha.substring(12,10)+"<br>") // also returns "KL". 
			document.write(alpha.substring(6,7)+"<br>")  //returns "G". 
			document.write(alpha.substring(24,26)+"<br>")//returns "YZ". 
			document.write(alpha.substring(0,26)+"<br>") //returns the entire alphabet. 
			document.write(alpha.substring(6,6)+"<br>") //returns the null value, an empty string.

		</script>
    </body>
</html>
