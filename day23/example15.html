<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
			items = new Array(3);
			items[0] = "Pen";
			items[1] = "Pencil";
			items[2] = "Eraser";
			document.write(items.join()+"<BR>");
			document.write(items.reverse().join()+"<BR>");
			document.write(items.sort().join()+"<BR>");
		</script>
    </body>
</html>
