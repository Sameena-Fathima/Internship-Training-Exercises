<html>

	<title>Paint</title>
</head>
<body>

    <script>
        var length=prompt("Enter length");
        var breadth=prompt("Enter breadth");
		var height=prompt("Enter height");

        var area=(2*length*height)+(2*breadth*height)-60;
        document.write("Gallons Required: "+area/400);
    </script>
    
</body>
